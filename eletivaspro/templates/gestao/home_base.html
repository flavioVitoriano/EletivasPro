{% load static %}
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- PACE -->
    <!--
        <script src="{% static 'js/pace.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/loader.css' %}">
        -->

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="{% static 'css/montserra.css'%}">
    <link rel="stylesheet" href="{% static 'css/font.awesome.min.css'%}">


    <!-- Material Kit CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/now-ui-dashboard.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/jquery.dataTables.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/loader.css' %}" />
    <link href="{% static 'css/datatables.bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/jquery-confirm.css' %}" rel="stylesheet" />
    <link href="{% static 'css/select2.css' %}" rel="stylesheet" />


    {% block blockcss %}
    {% endblock %}
    <style>
        .hide {
            display: none;
        }

        th {
            font-size: 16px !important;
        }
    </style>
</head>

<body>
    <div class="load"></div>
    </div>

    <div id="conteudo">
        <div class="wrapper">
            {% include 'base/sidebar.html' %}

            <div class="main-panel" id="main-panel">
                <div style="padding-bottom: 30px"></div>
                {% block content %}
                {% endblock %}
                <footer class="footer">
                    <div class="copyright">
                        Â© 2020 EletivasPRO. VSoft
                    </div>
                </footer>

            </div>

        </div>
    </div>


    <!--   Core JS Files   -->
    <script src="{% static 'js/axios.min.js' %}"></script>
    <script src="{% static 'js/core/jquery.min.js' %}"></script>
    <script src="{% static 'js/select2.js' %}"></script>
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery-confirm.js' %}"></script>
    <script src="{% static 'js/now-ui-dashboard.js' %}" type="text/javascript"></script>
    {% block blockjs %}
    {% endblock %}

</html>
